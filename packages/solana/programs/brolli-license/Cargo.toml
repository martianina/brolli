[package]
name = "brolli-license"
version = "0.1.0"
description = "Brolli Patent License NFT Program for Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "brolli_license"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.29.0", features = ["init-if-needed"] }
anchor-spl = { version = "0.29.0", features = ["metadata"] }
mpl-token-metadata = "4.1.2"
